    <!-- Form-->
    <div class="form">
      <div class="form-toggle"></div>
      <div class="form-panel one">
          <div class="form-header">
          <h1>Account Login</h1>
          </div>
          <div class="form-content">
          <form>
              <!-- <form (ngSubmit)="verifyUser()" #f="ngForm"> -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required="required" #name />
                    <!-- <input type="text" id="username" required="required" class="form-control" [(ngModel)]="name" /> -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required="required" #password/>
                </div>
                <div class="form-group">
                    <label class="form-remember">
                    <input type="checkbox"/>Remember Me
                    </label><a class="form-recovery" href="#">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" (click)="verifyUser(name.value, password.value)">Log In</button>
                </div>
          </form>
          </div>
      </div>
  
      <div class="form-panel two">
          <div class="form-header">
          <h1>Register Account</h1>
          </div>
          <div class="form-content">
          <form>
              <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required="required" #regname/>
              </div>
              <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required="required" #regpassword/>
              </div>
              <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <input type="password" id="cpassword" name="cpassword" required="required" #regcpassword/>
              </div>
              <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required="required" #regemail/>
              </div>
              <div class="form-group">
              <button type="submit" (click)="addUser(regname.value, regemail.value, regpassword.value)">Register</button>
              </div>
          </form>
          </div>
      </div>
  </div>
  
  <div class="pen-footer">
  </div>
